<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To do list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <img src="http://wickedlysmart.com/hfhtmlcss/trivia/pencil.png" alt="There is no such image. Sorry...">
            <h1>Task manager</h1>
            <div>
                <input class="input-task" type="text">
                <button class="add-task-btn">Add</button>
            </div>
            <div class="to-do-list"></div>
        </div>

        <template id="to-do-list-template">
            <div class="task-container">
                <input type="checkbox">
                <p class="to-do-item-text">{{ inputText }}</p>
                <button class="delete-btn">Delete</button>
            </div>
        </template>

        <script src="mustache.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
